{{ if eq .Env.PROVIDER_DB_DRIVER "H2" }}
##H2 default configuration
connection_db_driver=org.h2.Driver
connection_db_base_url={{ with .Env.PROVIDER_DB_URL }}{{ . }}{{ else }}jdbc:h2:WEB-INF/H2_DATABASE/{{ .Env.PROVIDER_DB_DBNAME }};MVCC=TRUE;LOCK_TIMEOUT=15000{{ end }}
connection_db_validation_query=SELECT 1

{{ else if eq .Env.PROVIDER_DB_DRIVER "POSTGRES" }}
##Postgres default configuration
connection_db_driver=org.postgresql.Driver
connection_db_base_url={{ with .Env.PROVIDER_DB_URL }}{{ . }}{{ else }}jdbc:postgresql://{{ .Env.PROVIDER_DB_DNSNAME }}:{{ .Env.PROVIDER_DB_PORT }}/{{ .Env.PROVIDER_DB_DBNAME }}{{ end }}
connection_db_validation_query=SELECT 1

{{ else if eq .Env.PROVIDER_DB_DRIVER "MYSQL" }}
##MySQL default configuration
connection_db_driver=com.mysql.jdbc.Driver
connection_db_base_url={{ with .Env.PROVIDER_DB_URL }}{{ . }}{{ else }}jdbc:mysql://{{ .Env.PROVIDER_DB_DNSNAME }}:{{ .Env.PROVIDER_DB_PORT }}/{{ .Env.PROVIDER_DB_DBNAME }}?characterEncoding=UTF-8&amp;useLegacyDatetimeCode=false&amp;serverTimezone=UTC{{ end }}
connection_db_validation_query=SELECT 1

{{ else if eq .Env.PROVIDER_DB_DRIVER "ORACLE" }}
##Oracle default configuration
connection_db_driver=oracle.jdbc.OracleDriver
connection_db_base_url={{ with .Env.PROVIDER_DB_URL }}{{ . }}{{ else }}jdbc:oracle:thin:@{{ .Env.PROVIDER_DB_DNSNAME }}:{{ .Env.PROVIDER_DB_PORT }}:{{ .Env.PROVIDER_DB_DBNAME }}{{ end }}
connection_db_validation_query=SELECT 1 from DUAL

{{ else if eq .Env.PROVIDER_DB_DRIVER "MSSQL" }}
##MSSQL default configuration
connection_db_driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
connection_db_base_url={{ with .Env.PROVIDER_DB_URL }}{{ . }}{{ else }}jdbc:sqlserver://{{ .Env.PROVIDER_DB_DNSNAME }}:{{ .Env.PROVIDER_DB_PORT }};databaseName={{ .Env.PROVIDER_DB_DBNAME }}{{ end }}
connection_db_validation_query=SELECT 1
{{ end }}

connection_db_username={{ .Env.PROVIDER_DB_USERNAME }}
connection_db_password={{ .Env.PROVIDER_DB_PASSWORD }}
connection_db_max_total={{ .Env.PROVIDER_DB_MAXCONNS }}
##Max idle in seconds
connection_db_max_idle=10
##Max wait in milliseconds
connection_db_max_wait=60000
##LeakDetectionThreshold in milliseconds
connection_db_leak_detection_threshold=60000