version: '3.5'

networks:
  http_net:
  db_net:
  es_net:

volumes:
  cms-shared:
  dbdata:
  esdata:

services:
  elasticsearch:
    image: gcr.io/cicd-246518/es-open-distro:1.3.0
    environment:
      "PROVIDER_ELASTICSEARCH_HEAP_SIZE": '1g'
      "PROVIDER_ELASTICSEARCH_DNSNAMES": 'elasticsearch'
      "PROVIDER_ELASTICSEARCH_SVC_DELAY_MIN": '1'
      "PROVIDER_ELASTICSEARCH_SVC_DELAY_STEP": '1'
      "PROVIDER_ELASTICSEARCH_SVC_DELAY_MAX": '2'
      "ES_ADMIN_PASSWORD": 'admin'
      discovery.type: single-node
    volumes:
      - esdata:/data
    networks:
      - es_net

  dotcms:
    image: dotcms/dotcms:5.3.0-prerelease
    environment:
      "CMS_HEAP_SIZE": '2g'
      "CMS_JAVA_OPTS": '-XX:+PrintFlagsFinal'
      "PROVIDER_DB_DNSNAME": 'db'
      "PROVIDER_ELASTICSEARCH_DNSNAMES": 'elasticsearch'
      "ES_ADMIN_PASSWORD": 'admin'
    depends_on:
      - elasticsearch
      - db
    volumes:
      - cms-shared:/data/shared
      #- [serverpath]/license.zip:/data/shared/assets/license.zip
    networks:
      - db_net
      - es_net
    ports:
      - "80:8081"
      - "443:8082"


  db:
    image: postgres:11
    command: postgres -c 'max_connections=200'
    environment:
        "POSTGRES_USER": 'dotcmsdbuser'
        "POSTGRES_PASSWORD": 'password'
        "POSTGRES_DB": 'dotcms'

    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - db_net
